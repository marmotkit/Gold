services:
  - type: web
    name: golf-tournament-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: golf-tournament-db
          property: connectionString

databases:
  - name: golf-tournament-db
    databaseName: golf_tournament
    user: golf_tournament
    plan: free
