services:
  - type: web
    name: golf-tournament-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production

databases:
  - name: golf-tournament-db
    databaseName: golf_tournament
    user: golf_tournament
    plan: free
