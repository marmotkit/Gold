<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賽事列表 - 高爾夫比賽活動管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .tournament-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .tournament-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .action-buttons .btn {
            margin-right: 0.5rem;
        }
        .back-button {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-outline-secondary back-button">
            <i class="bi bi-arrow-left"></i> 返回首頁
        </a>
        
        <h1 class="text-center mb-4">賽事列表</h1>
        
        <div class="tournaments-container">
            {% for tournament in tournaments %}
            <div class="tournament-card">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <h3 class="h5 mb-0">{{ tournament.name }}</h3>
                    </div>
                    <div class="col-md-3">
                        <i class="bi bi-calendar-event"></i>
                        {{ tournament.date.strftime('%Y-%m-%d') }}
                    </div>
                    <div class="col-md-5">
                        <div class="action-buttons text-md-end">
                            <a href="/import/{{ tournament.id }}" class="btn btn-success">
                                <i class="bi bi-file-earmark-arrow-up"></i> 匯入名單
                            </a>
                            <a href="/checkin/{{ tournament.id }}" class="btn btn-primary">
                                <i class="bi bi-person-check"></i> 報到管理
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> 目前還沒有任何賽事
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
