<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高爾夫比賽活動管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .menu-container {
            margin-top: 2rem;
        }
        .menu-item {
            display: block;
            padding: 1.5rem;
            margin-bottom: 0.5rem;
            background-color: #198754;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }
        .menu-item:hover {
            background-color: #157347;
            color: white;
            text-decoration: none;
        }
        .menu-item i {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">高爾夫比賽活動管理系統</h1>
        
        <div class="form-container">
            <h2 class="h4 mb-3">建立新賽事</h2>
            <form action="/api/tournament" method="POST">
                <div class="mb-3">
                    <label class="form-label">賽事名稱：</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">日期：</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> 建立賽事
                </button>
            </form>
        </div>
        
        <div class="menu-container">
            <h2 class="h4 mb-3">功能選單</h2>
            <div class="row">
                <div class="col-md-4">
                    <a href="/tournaments" class="menu-item">
                        <i class="bi bi-list-ul"></i>
                        賽事列表
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/import" class="menu-item">
                        <i class="bi bi-file-earmark-arrow-up"></i>
                        匯入名單
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/checkin" class="menu-item">
                        <i class="bi bi-person-check"></i>
                        報到管理
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
